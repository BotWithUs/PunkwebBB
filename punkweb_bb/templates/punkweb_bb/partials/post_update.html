{% extends 'punkweb_bb/base_modal.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

  {{ form }}
  <div class="stackedForm__actions">
    <button class="pw-button raised primary" type="submit">Save</button>
  </div>
</form>
{{form.media.css}}
{{form.media.js}}
{% endblock %}
