<div class="modal" _="on closeModal add .modal--closing then wait for animationend then remove me">
  <div class="modal__underlay" _="on click trigger closeModal"></div>
  <div class="modal__content">
    <button class="pw-icon-button modal__close" _="on click trigger closeModal">
      <span class="material-symbols-outlined">
        close
      </span>
    </button>
    {% block content %}{% endblock %}
  </div>
</div>
