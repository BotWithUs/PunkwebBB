<div class="pw-card fluid shoutbox" hx-get="{% url 'punkweb_bb:shout_list' %}" hx-trigger="load, every 5s"
  hx-target="#shoutlist">
  <div class="shoutbox__shouts" id="shoutlist"></div>
  {% if request.user.is_authenticated %}
  <form class="shoutbox__form" hx-post="{% url 'punkweb_bb:shout_create' %}"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-target="#shoutlist" hx-on::after-request="this.reset()">
    <input class="pw-input shoutbox__input" autocomplete="off" name="content" type="text"
      placeholder="Type your message here..." />
  </form>
  {% endif %}
</div>
